
<form (submit)="OnPostSubmit()" >
    <!-- Email input -->
    <div class="form-outline  mb-4" >
      <input type="text" [(ngModel)]="post.img" name="img"  class="form-control" />
      <label class="form-label" for="form4Example2">Image Link</label>
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4">
      <textarea class="form-control" [(ngModel)]="post.desc" name="desc"  rows="4"></textarea>
      <label class="form-label" for="form4Example3">Description</label>
    </div>
  
    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
      <label class="form-check-label" for="form4Example4">
        Send me a copy of this message
      </label>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
  </form>
