<div id="back">
  <div class="backRight"></div>
  <div class="backLeft"></div>
</div>

    <div class="right">
      <div class="content">
        <h2>Welcome User</h2>
        <h2>Login Here</h2>
        <form  onsubmit="return false;" (submit)="onLoginSubmit()">
          <div class="form-group">
            <label for="username" class="form-label">username</label>&nbsp;&nbsp;
            <input [(ngModel)]="username" name="username" type="text" />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>&nbsp;&nbsp;
            <input [(ngModel)]="password" name="password" type="password" />
          </div>
          <button type="submit" id="login" type="submit">Login</button> 
        </form>
        <a routerLink="/hostlogin" class="pull-right">Login as Host</a>
      </div>
    </div>
