<div id="back">
  <div class="backRight"></div>
  <div class="backLeft"></div>
</div>

<div id="slideBox">
  <div class="topLayer">
    <div class="left">
      <div class="content">
        <h2>Sign Up</h2>
        <form  onsubmit="return false;" (submit)="OnRegisterSubmit()">
          <div class="form-group">
            <input [(ngModel)]="name" name="name" type="text" placeholder="Name" />
          </div>
          <div class="form-group">
            <input [(ngModel)]="email" name="email" type="text" placeholder="Email" />
          </div>
          <div class="form-group">
            <input [(ngModel)]="username" name="username" type="text" placeholder="Username" />
          </div>
          <div class="form-group">
            <input [(ngModel)]="password" name="password" type="text" placeholder="Password" />
          </div>
          <div class="form-group">
            <label class="likeabuttonstyle" for="files">Choose a Photo</label>
            <input id="files" style="visibility:hidden;" [(ngModel)]="userImage" name="userImage" type="file" placeholder="userImage" (change)="selectImage($event)"/>
            
          </div>
   
          <div class="form-group"></div>
          <div class="form-group"></div>
          <div class="form-group"></div>
          <button id="goLeft" class="off">Login</button>
          <button type="submit">Sign up</button>
        </form>
      </div>
    </div>
    <div class="right">
      <div class="content">
        <h2>Welcome User</h2>
        <h2>Login Here</h2>
        <form  onsubmit="return false;" (submit)="onLoginSubmit()">
          <div class="form-group">
            <label for="username" class="form-label">username</label>
            <input [(ngModel)]="username" name="username" type="text" />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="password" name="password" type="password" />
          </div>
          <button id="goRight" class="off">Sign Up</button>
          <button type="submit" id="login" type="submit">Login</button> 
        </form>
        <a routerLink="/hostlogin" class="pull-right">Login as Host</a>
      </div>
    </div>
  </div>
</div>
