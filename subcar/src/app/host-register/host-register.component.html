  <!--Inspiration from: http://ertekinn.com/loginsignup/-->

  <div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="../../assets/images/—Pngtree—making deals buyer and seller_7683643.png" alt="" class="img-fluid mb-3 d-none d-md-block">
           <h3 style="text-align: center; ">Become A Host </h3>
         
        </div>
  
        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form (submit)="OnRegisterSubmit()">
                <div class="row">
                  <flash-messages></flash-messages>
                    <!-- First Name -->
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                   
                        <input id="firstName" type="text" [(ngModel)]="name" name="name" placeholder="Manager Name" class="form-control bg-white border-left-0 border-md">
                    </div>
  
                    <!-- Last Name -->
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    
                        <input id="lastName" type="text" [(ngModel)]="businessName" name="businessName" placeholder="businuss Name" class="form-control bg-white border-left-0 border-md">
                    </div><br><br>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                   
                      <input id="firstName" type="text" [(ngModel)]="from" name="from" placeholder="From" class="form-control bg-white border-left-0 border-md">
                  </div>
  
                  <!-- Last Name -->
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  
                      <input id="lastName" type="text" [(ngModel)]="city" name="city" placeholder="City" class="form-control bg-white border-left-0 border-md">
                  </div>
                      <br><br>
                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                    
                        <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
                    </div>
  
                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                     
                     
                        <input id="phoneNumber" type="tel" [(ngModel)]="phone" name="phone" type="text" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                    </div>.
  
                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                    
                        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                    </div>
  
                    <!-- Password Confirmation -->
                    <div class="input-group col-lg-6 mb-4">
                     
                        <textarea id="passwordConfirmation" type="text" [(ngModel)]="desc" name="desc" type="text" placeholder="About your Business" class="form-control bg-white border-left-0 border-md"></textarea>
                    </div>
                    <div class="form-group col-lg-12 mx-auto mb-0">
                   
                    
                        <label class="btn btn-primary btn-block py-2" for="files">Upload Profile Picture</label>
                        <input id="files" style="visibility:hidden;" [(ngModel)]="businessImg" name="businessImg" type="file" placeholder="businessImg"  (change)="selectImage($event)"/>
                     
                    </div>
                    <br><br>
                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <a  class="btn btn-primary btn-block ">
                            <button type="submit"  class="btn btn-primary btn-block">Create your account</button>
                        </a>
                    </div>
  
                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>
  
             
  
                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a  class="text-primary ml-2">Login</a></p>
                    </div>
  
                </div>
            </form>
        </div>
    </div>
  </div>
